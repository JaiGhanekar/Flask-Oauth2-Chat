<html>

<head>
    <title>Flask Oauth2-Chat: {{room.name}}</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/chat.css')}}">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script>
        var access_token = "{{access_token}}"
        var message_thread = "{{thread}}";
        var pages = "{{pages}}"
        var pagenum = "{{pagenum}}"
        var perpage = "{{perpage}}"
        var room_id = "{{room.id}}";
        var username = "{{user.name}}";
        var user_id = "{{user.id}}";
    </script>
    <script src="{{url_for('static', filename='js/chat.js')}}"></script>
</head>

<body>
    <div class="container">
       <div class="row">
          <h1>lask Oauth2-Chat: {{ room.name }}</h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Conversations</th>
                      </tr>
                    </thead>
                    <tbody id="conversations">
                    </tbody>
                  </table>
                </div>
                <div class="row">
                  <div class="btn-group">
                  <!-- Button trigger modal -->
                  <button type="button" id="settingbtn" class="btn btn-primary" data-toggle="modal">
                    Settings
                  </button>
                  <button type="button" id="previous" class="btn btn-primary">Previous</button>
                  <button type="button" id="next" class="btn btn-primary">Next</button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="settingLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="settingLabel">Settings</h5>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="perpage">Messages Per Page</label>
                                    <input class="form-control" id="perpage" placeholder="Messages Per Page">
                                    <label for="users">Start a new room</label>
                                    <select id="users" class="form-control" multiple></select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="close" class="btn btn-secondary">Close</button>
                                <button type="button" id="savesettingbtn" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="col-lg-6">
                <div class="row">
                    <br>
                    <br>
                    <textarea id="chat" cols="80" rows="20">
                    </textarea>
                    <br>
                    <br>
                </div>
                <div class="row">
                    <input id="text" size="80" placeholder="Enter your message here">
                    <br>
                    <br>
                    <a href="#" onclick="leave_room();">Leave this room</a>
                    <br>
                    <a href="#" onclick="logout();">Logout</a>
                </div>
            </div>
        </div>
</body>

</html>
